# Provision root permissions for the MariaDB Server
  - name: Remove OLD ISPyB database tables
    mysql_db:
      name: "{{ item }}"
      state: absent
    with_items:
      -  pydb
      -  pyconfig

  - name: Create ISPyB database table
    mysql_db:
      name: "{{ ispyb_db_name }}"
      state: present

  - name: Setup ISPyB admin users
    mysql_user:
      name: "{{ispyb_db_user}}"
      password: "{{ ispyb_db_password }}"
      state: present
      host: '%'
      priv: '{{ ispyb_db_name }}.*:ALL'

  - name: Reload Privilege Tables
    command: 'mysql -ne "{{ item }}"'
    with_items:
      - FLUSH PRIVILEGES
    changed_when: False

  - name: Make sure git is installed
    package:
      name: git
      state: latest

  - name: Checkout ispyb-database tables, routines, and sample data
    git:
      repo: https://github.com/DiamondLightSource/ispyb-database
      dest: /tmp/ispyb-database
      version: v1.0.0
    ignore_errors: False

  - name: Import ISPyB tables, routines, and sample data
    mysql_db:
      state: import
      name: "{{ ispyb_db_name }}"
      target: "/tmp/ispyb-database/schema/{{ item }}.sql"
    with_items:
      - tables
      - lookups
      - data
      - routines
    ignore_errors: False
