# This is the same as install_packages CentOS but with correct package names for Debian/Ubuntu
  - name: Install Apache
    package: name=apache2 state=latest

  - name: Start the Apache Web service
    service: name=apache2 state=started enabled=yes

# Note we need the native driver version (possibly some other ones too...
# Might need this to be php5... for debian..
  - name: Install PHP packages
    package:
      name: "{{ item }}"
      state: latest
    with_items:
      - php
      - php-curl
      - php-json
      - php-mysql
      - php-cgi
      - php-fpm
      - php-mysqlnd
      - libapache2-mod-php
