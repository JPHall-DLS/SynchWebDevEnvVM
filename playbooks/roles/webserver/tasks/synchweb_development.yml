  - name: Install Git
    package: name=git state=latest

  - name: Checkout Synchweb project
    git:
        repo: "{{ synchweb_repo }}"
        dest: "{{ synchweb_home }}"

  - name: Change ownership to vagrant
    file:
        path: "{{ synchweb_home }}"
        owner: vagrant
        group: vagrant
        recurse: yes

# We need to generate a JWT token for use with synchweb api
  - name: Generate JWT token
    shell: "head -c 64 /dev/urandom | base64 | tr --delete '\n'"
    register: jwt

  - name: Test JWT
    debug:
      msg: "echo {{jwt.stdout}}"


  - name: Add Apache synchweb directory config to system
    template: src=files/apache2/ispyb2.conf.j2 dest=/etc/httpd/conf.d/ispyb2.conf owner=root group=root mode=0600

  - name: Add Apache synchweb directory ssl config to system
    template: src=files/apache2/ssl.conf.j2 dest=/etc/httpd/conf.d/ssl.conf owner=root group=root mode=0600

  - name: Update synchweb config.php file
    template: src=files/SynchWeb/config.php.j2 dest="{{ synchweb_home}}/api/config.php" owner=vagrant group=vagrant mode=0600
